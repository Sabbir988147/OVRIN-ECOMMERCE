<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | OVRIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/header-enhanced.css">
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="stylesheet" href="css/category-themes.css">
    <link rel="stylesheet" href="css/toast.css">
    <style>
        .subcategory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
        }
        
        .subcategory-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: white;
            border-radius: 12px;
            padding: 15px 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid #e91e63;
        }
        
        .subcategory-item:active {
            transform: scale(0.95);
        }
        
        .subcategory-icon {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .subcategory-icon i {
            font-size: 12px;
            color: #4caf50; /* Green color for icons */
        }
        
        .subcategory-name {
            font-size: 13px;
            color: #9c27b0; /* Violet text for titles per user preference */
            font-weight: 600;
        }
        
        .back-button {
            background: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .category-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="css/camera-modal.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container books-theme">
        <!-- Header Section -->
        <header class="header">
            <div class="header-top">
                <button class="back-button" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="category-title">Books</h1>
                <div class="header-actions">
                    <div class="wishlist-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                        <span class="notification-dot"></span>
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search in Books">
                <i class="fas fa-camera filter-icon"></i>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Subcategory Grid -->
            <div class="subcategory-grid">
                <div class="subcategory-item" onclick="navigateToSubcategory('fiction')">
                    <div class="subcategory-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="subcategory-name">Fiction</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('non-fiction')">
                    <div class="subcategory-icon">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    <div class="subcategory-name">Non-Fiction</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('children')">
                    <div class="subcategory-icon">
                        <i class="fas fa-child"></i>
                    </div>
                    <div class="subcategory-name">Children's</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('textbooks')">
                    <div class="subcategory-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="subcategory-name">Textbooks</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('comics')">
                    <div class="subcategory-icon">
                        <i class="fas fa-mask"></i>
                    </div>
                    <div class="subcategory-name">Comics</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('biographies')">
                    <div class="subcategory-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="subcategory-name">Biographies</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('cooking')">
                    <div class="subcategory-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div class="subcategory-name">Cooking</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('travel')">
                    <div class="subcategory-icon">
                        <i class="fas fa-plane"></i>
                    </div>
                    <div class="subcategory-name">Travel</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('self-help')">
                    <div class="subcategory-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="subcategory-name">Self-Help</div>
                </div>
            </div>
            
            <!-- Featured Books Section -->
            <div class="section-header">
                <h2 class="section-title">Featured Books</h2>
                <a href="#" class="view-all">View All</a>
            </div>
            
            <!-- Product Grid for Featured Books -->
            <div class="product-grid" id="featured-books">
                <!-- Products will be dynamically added here -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="orders.html" class="nav-item active">
                <i class="fas fa-clipboard-list"></i>
                <span>My Orders</span>
            </a>
            <a href="cart.html" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </a>
            <a href="#" class="nav-item" id="profile-nav">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="js/profile-modal.js"></script>
    <script src="js/product.js"></script>
    <script>
        // Function to initialize featured books
        function initializeFeaturedBooks() {
            // Sample featured books
            const featuredBooks = [
                {
                    id: 1001, // Using numeric IDs like Electronics for consistency
                    name: 'The Great Novel',
                    price: 999,
                    rating: 4.5,
                    image: 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Books',
                    status: 'Available',
                    description: 'A captivating story with intriguing characters and unexpected twists.'
                },
                {
                    id: 1002,
                    name: 'Business Strategy',
                    price: 1899,
                    rating: 4.2,
                    image: 'https://images.unsplash.com/photo-1589829085413-56de8ae18c73?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Books',
                    status: 'Available',
                    description: 'Essential reading for business professionals and entrepreneurs.'
                },
                {
                    id: 1003,
                    name: 'Cookbook Deluxe',
                    price: 1499,
                    rating: 4.8,
                    image: 'https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Books',
                    status: 'Available',
                    description: 'Collection of gourmet recipes from around the world.'
                },
                {
                    id: 1004,
                    name: 'History of Art',
                    price: 2199,
                    rating: 4.6,
                    image: 'https://images.unsplash.com/photo-1592496431122-2349e0fbc666?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Books',
                    status: 'Available',
                    description: 'Comprehensive guide to the evolution of artistic styles through centuries.'
                }
            ];
            
            // Add the books to the global products array in localStorage
            let allProducts = JSON.parse(localStorage.getItem('products')) || [];
            
            // Remove any existing Books products first to avoid duplicates
            allProducts = allProducts.filter(p => p.category !== 'Books');
            
            // Add the new Books products
            allProducts = [...allProducts, ...featuredBooks];
            
            // Save back to localStorage
            localStorage.setItem('products', JSON.stringify(allProducts));
            console.log('Updated products with Books in localStorage');
            
            return featuredBooks;
        }

        // Load products specific to Books
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the books products
            initializeFeaturedBooks();
            
            // Get all book products from localStorage (using the same approach as Electronics page)
            const productsData = JSON.parse(localStorage.getItem('products')) || [];
            const booksProducts = productsData.filter(product => product.category === 'Books');
            
            // Display the books products in the featured section
            const featuredContainer = document.getElementById('featured-books');
            
            if (featuredContainer && booksProducts.length > 0) {
                // If we have the product display function from product.js
                if (typeof createProductCard === 'function') {
                    booksProducts.forEach(product => {
                        const productCard = createProductCard(product);
                        featuredContainer.appendChild(productCard);
                    });
                } else {
                    // Fallback if createProductCard is not available
                    featuredContainer.innerHTML = '<p>Books products coming soon!</p>';
                }
            }
        });

        function navigateToSubcategory(subcategory) {
            console.log(`Navigating to ${subcategory}`);
            alert(`Selected subcategory: ${subcategory}`);
            // In a real implementation, you would navigate to a subcategory page
            // window.location.href = `${subcategory}.html`;
        }
    </script>
    <script src="js/main.js"></script>
    <script src="js/product.js"></script>
    <script src="js/profile-modal.js"></script>
    <script src="js/orders-access.js"></script>
    <script src="js/camera-modal.js"></script>
    <script src="js/camera-access.js"></script>
</body>
</html>
