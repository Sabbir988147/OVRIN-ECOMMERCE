<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health | OVRIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/header-enhanced.css">
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="stylesheet" href="css/category-themes.css">
    <link rel="stylesheet" href="css/toast.css">
    <style>
        .subcategory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
        }
        
        .subcategory-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: white;
            border-radius: 12px;
            padding: 15px 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid #e91e63;
        }
        
        .subcategory-item:active {
            transform: scale(0.95);
        }
        
        .subcategory-icon {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .subcategory-icon i {
            font-size: 12px;
            color: #4caf50; /* Green color for icons */
        }
        
        .subcategory-name {
            font-size: 13px;
            color: #9c27b0; /* Violet text for titles per user preference */
            font-weight: 600;
        }
        
        .back-button {
            background: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .category-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

        .product-description {
            color: #4caf50; /* Green color for descriptions per user preference */
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="css/camera-modal.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container health-theme">
        <!-- Header Section -->
        <header class="header">
            <div class="header-top">
                <button class="back-button" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="category-title">Health</h1>
                <div class="header-actions">
                    <div class="wishlist-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                        <span class="notification-dot"></span>
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search in Health">
                <i class="fas fa-camera filter-icon"></i>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Subcategory Grid -->
            <div class="subcategory-grid">
                <div class="subcategory-item" onclick="navigateToSubcategory('vitamins')">
                    <div class="subcategory-icon">
                        <i class="fas fa-pills"></i>
                    </div>
                    <div class="subcategory-name">Vitamins & Supplements</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('personal-care')">
                    <div class="subcategory-icon">
                        <i class="fas fa-shower"></i>
                    </div>
                    <div class="subcategory-name">Personal Care</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('natural-remedies')">
                    <div class="subcategory-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="subcategory-name">Natural Remedies</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('medical-supplies')">
                    <div class="subcategory-icon">
                        <i class="fas fa-first-aid"></i>
                    </div>
                    <div class="subcategory-name">Medical Supplies</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('sexual-health')">
                    <div class="subcategory-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="subcategory-name">Sexual Health</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('fitness-nutrition')">
                    <div class="subcategory-icon">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <div class="subcategory-name">Fitness Nutrition</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('health-devices')">
                    <div class="subcategory-icon">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                    <div class="subcategory-name">Health Devices</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('wellness')">
                    <div class="subcategory-icon">
                        <i class="fas fa-spa"></i>
                    </div>
                    <div class="subcategory-name">Wellness</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('senior-care')">
                    <div class="subcategory-icon">
                        <i class="fas fa-wheelchair"></i>
                    </div>
                    <div class="subcategory-name">Senior Care</div>
                </div>
            </div>
            
            <!-- Featured Health Products Section -->
            <div class="section-header">
                <h2 class="section-title">Featured Health Products</h2>
                <a href="#" class="view-all">View All</a>
            </div>
            
            <!-- Product Grid for Featured Health Products -->
            <div class="product-grid" id="featured-health">
                <!-- Products will be dynamically added here -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="orders.html" class="nav-item active">
                <i class="fas fa-clipboard-list"></i>
                <span>My Orders</span>
            </a>
            <a href="cart.html" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </a>
            <a href="#" class="nav-item" id="profile-nav">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="js/profile-modal.js"></script>
    <script src="js/product.js"></script>
    <script>
        // Function to initialize featured health products
        function initializeFeaturedHealth() {
            // Sample featured health products
            const featuredHealth = [
                {
                    id: 4001, // Using numeric IDs like Electronics for consistency
                    name: 'Multivitamin Complex',
                    price: 1499,
                    rating: 4.7,
                    image: 'https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Health',
                    status: 'Available',
                    description: 'Complete daily nutrition with essential vitamins and minerals.'
                },
                {
                    id: 4002,
                    name: 'Organic Protein Powder',
                    price: 2599,
                    rating: 4.5,
                    image: 'https://images.unsplash.com/photo-1593095948071-474c5cc2989d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Health',
                    status: 'Available',
                    description: 'Plant-based protein powder for muscle recovery and growth.'
                },
                {
                    id: 4003,
                    name: 'Digital Blood Pressure Monitor',
                    price: 3299,
                    rating: 4.8,
                    image: 'https://images.unsplash.com/photo-1631815588090-d4bfec5b1ccb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Health',
                    status: 'Available',
                    description: 'Accurate blood pressure monitoring with user-friendly digital display.'
                },
                {
                    id: 4004,
                    name: 'Wellness Essential Oil Set',
                    price: 1899,
                    rating: 4.6,
                    image: 'https://images.unsplash.com/photo-1611073761570-3cbc98ebc44e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Health',
                    status: 'Available',
                    description: 'Collection of pure essential oils for aromatherapy and relaxation.'
                }
            ];
            
            // Add the health products to the global products array in localStorage
            let allProducts = JSON.parse(localStorage.getItem('products')) || [];
            
            // Remove any existing Health products first to avoid duplicates
            allProducts = allProducts.filter(p => p.category !== 'Health');
            
            // Add the new Health products
            allProducts = [...allProducts, ...featuredHealth];
            
            // Save back to localStorage
            localStorage.setItem('products', JSON.stringify(allProducts));
            console.log('Updated products with Health items in localStorage');
            
            return featuredHealth;
        }

        // Load products specific to Health
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the health products
            initializeFeaturedHealth();
            
            // Get all health products from localStorage (using the same approach as Electronics page)
            const productsData = JSON.parse(localStorage.getItem('products')) || [];
            const healthProducts = productsData.filter(product => product.category === 'Health');
            
            // Display the health products in the featured section
            const featuredContainer = document.getElementById('featured-health');
            
            if (featuredContainer && healthProducts.length > 0) {
                // If we have the product display function from product.js
                if (typeof createProductCard === 'function') {
                    healthProducts.forEach(product => {
                        const productCard = createProductCard(product);
                        featuredContainer.appendChild(productCard);
                    });
                } else {
                    // Fallback if createProductCard is not available
                    featuredContainer.innerHTML = '<p>Health products coming soon!</p>';
                }
            }
        });

        function navigateToSubcategory(subcategory) {
            console.log(`Navigating to ${subcategory}`);
            alert(`Selected subcategory: ${subcategory}`);
            // In a real implementation, you would navigate to a subcategory page
            // window.location.href = `${subcategory}.html`;
        }
    </script>
<script src="js/orders-access.js"></script>
    <script src="js/camera-modal.js"></script>
    <script src="js/camera-access.js"></script>
</body>
</html>
