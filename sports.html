<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports | OVRIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/header-enhanced.css">
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="stylesheet" href="css/category-themes.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/wishlist.css">
    <style>
        .subcategory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
        }
        
        .subcategory-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: white;
            border-radius: 12px;
            padding: 15px 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid #e91e63;
        }
        
        .subcategory-item:active {
            transform: scale(0.95);
        }
        
        .subcategory-icon {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .subcategory-icon i {
            font-size: 12px;
            color: #4caf50; /* Green color for icons */
        }
        
        .subcategory-name {
            font-size: 13px;
            color: #9c27b0; /* Violet text for titles per user preference */
            font-weight: 600;
        }
        
        .back-button {
            background: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .category-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="css/camera-modal.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container sports-theme">
        <!-- Header Section -->
        <header class="header">
            <div class="header-top">
                <button class="back-button" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="category-title">Sports</h1>
                <div class="header-actions">
                    <div class="wishlist-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                        <span class="notification-dot"></span>
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search in Sports">
                <i class="fas fa-camera filter-icon"></i>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Subcategory Grid -->
            <div class="subcategory-grid">
                <div class="subcategory-item" onclick="navigateToSubcategory('fitness')">
                    <div class="subcategory-icon">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <div class="subcategory-name">Fitness</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('team-sports')">
                    <div class="subcategory-icon">
                        <i class="fas fa-basketball-ball"></i>
                    </div>
                    <div class="subcategory-name">Team Sports</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('outdoor')">
                    <div class="subcategory-icon">
                        <i class="fas fa-hiking"></i>
                    </div>
                    <div class="subcategory-name">Outdoor</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('water-sports')">
                    <div class="subcategory-icon">
                        <i class="fas fa-swimmer"></i>
                    </div>
                    <div class="subcategory-name">Water Sports</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('cycling')">
                    <div class="subcategory-icon">
                        <i class="fas fa-bicycle"></i>
                    </div>
                    <div class="subcategory-name">Cycling</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('winter-sports')">
                    <div class="subcategory-icon">
                        <i class="fas fa-snowflake"></i>
                    </div>
                    <div class="subcategory-name">Winter Sports</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('sportswear')">
                    <div class="subcategory-icon">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="subcategory-name">Sportswear</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('sports-tech')">
                    <div class="subcategory-icon">
                        <i class="fas fa-stopwatch"></i>
                    </div>
                    <div class="subcategory-name">Sports Tech</div>
                </div>
                <div class="subcategory-item" onclick="navigateToSubcategory('accessories')">
                    <div class="subcategory-icon">
                        <i class="fas fa-socks"></i>
                    </div>
                    <div class="subcategory-name">Accessories</div>
                </div>
            </div>
            
            <!-- Featured Sports Products Section -->
            <div class="section-header">
                <h2 class="section-title">Featured Sports Products</h2>
                <a href="#" class="view-all">View All</a>
            </div>
            
            <!-- Product Grid for Featured Sports Products -->
            <div class="product-grid" id="featured-sports">
                <!-- Products will be dynamically added here -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="orders.html" class="nav-item active">
                <i class="fas fa-clipboard-list"></i>
                <span>My Orders</span>
            </a>
            <a href="cart.html" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </a>
            <a href="#" class="nav-item" id="profile-nav">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="js/profile-modal.js"></script>
    <script src="js/product.js"></script>
    <script src="js/wishlist.js"></script>
    <script>
        // Function to initialize featured sports products
        function initializeFeaturedSports() {
            // Sample featured sports products
            const featuredSports = [
                {
                    id: 3001, // Using numeric IDs like Electronics for consistency
                    name: 'Premium Tennis Racket',
                    price: 3999,
                    rating: 4.8,
                    image: 'https://images.unsplash.com/photo-1552072092-7f9b8d63efcb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Sports',
                    status: 'Available',
                    description: 'Professional-grade tennis racket with optimal balance and control.'
                },
                {
                    id: 3002,
                    name: 'Yoga Mat',
                    price: 1299,
                    rating: 4.6,
                    image: 'https://images.unsplash.com/photo-1592432678016-e910b452f9a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Sports',
                    status: 'Available',
                    description: 'Eco-friendly, non-slip yoga mat with extra cushioning for joint support.'
                },
                {
                    id: 3003,
                    name: 'Running Shoes',
                    price: 4499,
                    rating: 4.7,
                    image: 'https://images.unsplash.com/photo-1556906851-a5527c777a73?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Sports',
                    status: 'Available',
                    description: 'Lightweight running shoes with responsive cushioning for maximum comfort.'
                },
                {
                    id: 3004,
                    name: 'Basketball',
                    price: 1799,
                    rating: 4.5,
                    image: 'https://images.unsplash.com/photo-1519861531473-9200262188bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    category: 'Sports',
                    status: 'Available',
                    description: 'Official size and weight basketball with superior grip and durability.'
                }
            ];
            
            // Add the sports products to the global products array in localStorage
            let allProducts = JSON.parse(localStorage.getItem('products')) || [];
            
            // Remove any existing Sports products first to avoid duplicates
            allProducts = allProducts.filter(p => p.category !== 'Sports');
            
            // Add the new Sports products
            allProducts = [...allProducts, ...featuredSports];
            
            // Save back to localStorage
            localStorage.setItem('products', JSON.stringify(allProducts));
            console.log('Updated products with Sports in localStorage');
            
            return featuredSports;
        }

        // Load products specific to Sports
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the sports products
            initializeFeaturedSports();
            
            // Get all sports products from localStorage (using the same approach as Electronics page)
            const productsData = JSON.parse(localStorage.getItem('products')) || [];
            const sportsProducts = productsData.filter(product => product.category === 'Sports');
            
            // Display the sports products in the featured section
            const featuredContainer = document.getElementById('featured-sports');
            
            if (featuredContainer && sportsProducts.length > 0) {
                // If we have the product display function from product.js
                if (typeof createProductCard === 'function') {
                    sportsProducts.forEach(product => {
                        const productCard = createProductCard(product);
                        featuredContainer.appendChild(productCard);
                    });
                } else {
                    // Fallback if createProductCard is not available
                    featuredContainer.innerHTML = '<p>Sports products coming soon!</p>';
                }
            }
        });

        function navigateToSubcategory(subcategory) {
            console.log(`Navigating to ${subcategory}`);
            alert(`Selected subcategory: ${subcategory}`);
            // In a real implementation, you would navigate to a subcategory page
            // window.location.href = `${subcategory}.html`;
        }
    </script>
<script src="js/orders-access.js"></script>
    <script src="js/camera-modal.js"></script>
    <script src="js/camera-access.js"></script>
</body>
</html>
